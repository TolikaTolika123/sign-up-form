<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <aside class="aside">
      <div class="logo__container">
        <img src="images/odin-logo.png" alt="Odin Logo" class="logo__img">
        <span class="logo__text">ODIN</span>
      </div>
    </aside>
    <main class="main">
      <div class="main__description">
        <p class="main__description-text">
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p class="main__description-ending">
          You know you want to.
        </p>
      </div>
      
      <form class="main__form">
        <fieldset class="main__form-container">
          <h2 class="main__form-title">Let's do this!</h2>

          <div class="main__form-inputs">
            <div class="main__form-input-container">
              <label class="main__form-label" for="first_name">FIRST NAME</label>
              <input class="main__form-input" type="text" id="first_name" name="first_name" required>
            </div>
  
            <div class="main__form-input-container">
              <label class="main__form-label" for="last_name">LAST NAME</label>
              <input class="main__form-input" type="text" id="last_name" name="last_name" required>
            </div>
  
            <div class="main__form-input-container">
              <label class="main__form-label" for="email">EMAIL</label>
              <input class="main__form-input" type="email" id="email" name="email" required>
            </div>
  
            <div class="main__form-input-container">
              <label class="main__form-label" for="phone">PHONE NUMBER</label>
              <input class="main__form-input" type="tel" id="phone" name="phone" required>
            </div>
  
            <div class="main__form-input-container">
              <label class="main__form-label" for="password">PASSWORD</label>
              <input class="main__form-input" type="password" id="password" name="password" required>
            </div>
  
            <div class="main__form-input-container">
              <label class="main__form-label" for="confirm_password">CONFIRM PASSWORD</label>
              <input class="main__form-input" type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
        </fieldset>
        <button class="main__form-btn">Create Account</button>
        <p class="main__form-text">Already have an account? <a href="#" class="main__form-link">Log in</a></p>
      </form>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
