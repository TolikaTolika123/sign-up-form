<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <aside class="aside">
      <div class="logo__container">
        <img src="images/odin-logo.png" alt="Odin Logo" class="logo__img">
        <span class="logo__text">ODIN</span>
      </div>
    </aside>
    <main class="main">
      <p class="main__description"></p>
      <form class="main__form">
        <fieldset>
          <label class="main__form-input" for="first_name">FIRST NAME</label>
          <input class="main__form-input" type="text" id="first_name" name="first_name">

          <label class="main__form-input" for="last_name">LAST NAME</label>
          <input class="main__form-input" type="text" id="last_name" name="last_name">

          <label class="main__form-input" for="email">EMAIL</label>
          <input class="main__form-input" type="text" id="email" name="email">

          <label class="main__form-input" for="phone">PHONE NUMBER</label>
          <input class="main__form-input" type="tel" id="phone" name="phone">

          <label class="main__form-input" for="password">PASSWORD</label>
          <input class="main__form-input" type="password" id="password" name="password">

          <label class="main__form-input" for="confirm_password">CONFIRM PASSWORD</label>
          <input class="main__form-input" type="password" id="confirm_password" name="confirm_password">
        </fieldset>
        <button class="main__form-btn">Create Account</button>
        <p class="main__form-text">Already have an account? <a href="#" class="main__form-link">Log in</a></p>
      </form>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
